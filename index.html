<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="./estilos.css">
    <title>Aplicación Calculadora</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
       <div class="text-center bg-white p-4 rounded shadow">
           <h1 class="">Aplicación Calculadora</h1>
           <form id="forma">
            <div class="">
             <label for='operandoA'></label>
             <input type="number" class="form-control" 
             placeholder="Ingrese un número" id="operandoA">
            </div>
            <br/>
            <div class="mb-3">
               <label for='operandoB'></label>
               <input type="number" class="form-control" 
               placeholder="ingrese un numero" id="operandoB">
              </div>
              <div class="mb-3 text-center">
                <label for="operacion" class="form-label">Selecciona una operación</label>
                <div class="d-flex justify-content-center">
                  <select class="form-select w-25" id="operacion" name="operacion">
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                  </select>
                </div>
              </div>
            </form>
            <button class="mt-2 rounded " onclick="realizarOperacion()">Resultado</button>
             <div id="resultado"></div>

       </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
